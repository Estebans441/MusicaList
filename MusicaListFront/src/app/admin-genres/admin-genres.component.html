<div class = "gridElements">
  <div *ngFor="let genero of generosMusicales">
    <div style="padding: 15px">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <div class="card">
        <div class="card-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/ITunes_logo.svg">
        </div>
        <div class="card-info">
          <p class="text-title">{{genero.nombreGenero}} </p>
          <p class="text-body">{{genero.descripcion}}</p>
        </div>
        <div class="card-footer">
          <span class="text-title">{{genero.canciones.length + " Canciones"}}</span>
          <div class="card-button">
            <span class="material-symbols-outlined">edit</span>
          </div>
          <div class="card-button">
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
