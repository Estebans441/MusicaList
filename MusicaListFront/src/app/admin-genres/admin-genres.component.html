<p class="section-title">
  Generos musicales
</p>
<hr>
<div class="gridElements">
  <div *ngFor="let genero of generosMusicales">
    <div style="padding: 15px">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <div class="card">
        <div [routerLink]="['/admin/genre',genero.idGenero]" class="card-img">
          <img src="https://static.vecteezy.com/system/resources/previews/001/208/094/original/music-cd-png.png">
        </div>
        <div class="card-info">
          <p class="text-title">{{genero.nombreGenero}} </p>
          <p class="text-body">{{genero.descripcion}}</p>
        </div>
        <div class="card-footer">
          <span class="text-title">{{genero.canciones.length + " Canciones"}}</span>
          <div class="card-button" [routerLink]="['/admin/genres/edit',genero.idGenero]">
            <span class="material-symbols-outlined">edit</span>
          </div>
          <div class="card-button" (click)="eliminarGenero(genero.idGenero)">
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="add-container">
  <button class="add" id="logout" routerLink="/admin/genres/add">
    <span class="material-symbols-outlined">add</span>
    Agregar g&eacute;nero
  </button>
</div>
