<p class="section-title">
  {{genero}}
</p>
<hr>
<div class = "gridElements">
  <div *ngFor="let cancion of canciones">
    <div style="padding: 15px">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
      <div class="card">
        <div class="card-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/ITunes_logo.svg">
        </div>
        <div class="card-info">
          <p class="text-title">{{cancion.nombre}} </p>
          <p class="text-body">{{cancion.artista}}</p>
          <p class="text-duration">{{cancion.duracionSeg}} seg</p>
        </div>
        <div class="card-footer">
          <span class="text-title">{{cancion.numeroVotos}} votos</span>
          <div class="card-button" [routerLink]="['/admin/songs/edit',cancion.idCancion]">
            <span class="material-symbols-outlined">edit</span>
          </div>
          <div class="card-button" (click)="eliminarCancion(cancion.idCancion)">
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="add-container">
  <button class="add" [routerLink]="['/admin/genre',this.id,'add']">
    <span class="material-symbols-outlined">add</span>
    Agregar canci&oacute;n
  </button>
</div>
